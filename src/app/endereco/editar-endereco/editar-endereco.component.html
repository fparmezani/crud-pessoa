<p>Atualizar Endereco</p>

<div class="well">
    <form #formEndereco="ngForm">
        <div class="form-group">
            <label for="nome">Rua :</label>
            <input type="text" class="form-control" id="rua" name="rua" minlength="2" [(ngModel)]="endereco.rua"
                #rua="ngModel" required>
            <div *ngIf="rua?.errors && (rua.dirty || rua.touched)" class="alert alert-danger">
                <div [hidden]="!rua.errors?.['required']"> Digite o nome da rua.</div>
                <div [hidden]="!rua.errors?.['minlength']"> O Nome da Rua deve conter ao menos 2 caracteres</div>
            </div>
        </div>

        <div class="form-group">
            <label for="nome">Numero :</label>
            <input type="text" class="form-control" id="numero" name="numero" [(ngModel)]="endereco.numero"
                #numero="ngModel" required>
        </div>

        <div class="form-group">
            <label for="nome">Complemento :</label>
            <input type="text" class="form-control" id="complemento" name="complemento"
                [(ngModel)]="endereco.complemento" #complemento="ngModel" required>
        </div>

        <div class="form-group">
            <label for="nome">Bairro :</label>
            <input type="text" class="form-control" id="bairro" name="bairro" [(ngModel)]="endereco.bairro"
                #bairro="ngModel" required>
        </div>

        <div class="form-group">
            <label for="nome">CEP :</label>
            <input type="text" class="form-control" id="cep" name="cep" [(ngModel)]="endereco.cep" #cep="ngModel"
                mask="00000-000" required>
            <div *ngIf="cep?.errors && (cep.dirty || cep.touched)" class="alert alert-danger">
                <div [hidden]="!cep.errors?.['required']"> Digite o CEP.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="nome">Cidade :</label>
            <input type="text" class="form-control" id="cidade" name="cidade" [(ngModel)]="endereco.cidade"
                #cidade="ngModel" required>
        </div>

        <div class="form-group">
            <label for="nome">Estado :</label>
            <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="endereco.estado"
                #estado="ngModel" required>
        </div>


        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formEndereco.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/endereco']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>

    </form>
</div>
