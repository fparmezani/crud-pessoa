<p>Atualizar Cidade</p>

<div class="well">
    <form #formCidade="ngForm">
        <div class="form-group">
            <label for="nome">Nome :</label>
            <input type="text" class="form-control" id="nome" name="nome" minlength="2" [(ngModel)]="cidade.nome"
                #nome="ngModel" required>
            <div *ngIf="nome?.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
                <div [hidden]="!nome.errors?.['required']"> Digite o nome da Cidade.</div>
                <div [hidden]="!nome.errors?.['minlength']"> O Nome deve conter ao menos 2 caracteres</div>
            </div>
        </div>
        <div class="form-group">
            <label for="nome">Estado :</label>
            <input type="text" class="form-control" id="estado" name="estado" [(ngModel)]="cidade.estado"
                #estado="ngModel" minlength="2" required>
            <div *ngIf="estado?.errors && (estado.dirty || estado.touched)" class="alert alert-danger">
                <div [hidden]="!estado.errors?.['required']"> Digite o estado.</div>
            </div>
        </div>

        <div class="form-group">
            <button type="button" class="btn btn-primary" (click)="atualizar()" [disabled]="!formCidade.form.valid">
                <i class="fa fa-save" aria-hidden="true"></i> Salvar
            </button>
            <a class="btn btn-secondary" [routerLink]="['/cidades']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>

    </form>
</div>
